<!DOCTYPE html>
<html lang="en">
    <head>
        <title>form = Question 4(Javascript)</title>
    </head>
    <body>
        <h1 style="text-align: center;">Question 4</h1>
       
        <label>Number1 : </label>
        <input type="number"  id="num1">
        <br>
        <br>
        <label>Number2 : </label>
        <input type="number"  id="num2">
        <br>
        <br>

        <input type="button" value="+" onclick="add()">
        <input type="button" value="-" onclick="minus()">
        <input type="button" value="*" onclick="multiply()">
        <input type="button" value="/" onclick="divide()">
        

        <p id="display"></p>
        <script>
            function add()
            {
                 var x = Number(document.getElementById("num1").value);
                 var y = Number(document.getElementById("num2").value);
                 var Total = x+y;
                 document.getElementById("display").innerHTML = "Total = "+ Total;   
            }
            function minus()
            {
                 var x = Number(document.getElementById("num1").value);
                 var y = Number(document.getElementById("num2").value);
                 var Total = x-y;
                 document.getElementById("display").innerHTML = "Total = "+ Total;   
            }
            function multiply()
            {
                 var x = Number(document.getElementById("num1").value);
                 var y = Number(document.getElementById("num2").value);
                 var Total = x*y;
                 document.getElementById("display").innerHTML = "Total = "+ Total;   
            }
            function divide()
            {
                 var x = Number(document.getElementById("num1").value);
                 var y = Number(document.getElementById("num2").value);
                 var Total = x/y;
                 document.getElementById("display").innerHTML = "Total = "+ Total;   
            }
        </script>
    </body>
</html>
