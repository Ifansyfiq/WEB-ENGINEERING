<!DOCTYPE html>
<html lang="en">
    <head>
        <title>form = Question 1(Javascript)</title>
    </head>
    <body>
        <h1 style="text-align: center;">Question 1</h1>
       
        <label>Name : </label>
        <input type="text" name="name" id="name">
        <label>Age : </label>
        <input type="number" name="age" id="age">

        <button type="submit" onclick="output()" >submit</button>

        <p id="display"></p>
        <script>
            function output()
            {
                var strName = document.getElementById("name").value;
                var intAge = document.getElementById("age").value;

                document.getElementById("display").innerHTML = "Welcome : "+strName+" "+"<br>Your age is : "+intAge+"year old";
            }
        </script>
    </body>
</html>
