<!DOCTYPE html>
<html>
<head>
	<title>onLoad</title>
	<script type="text/javascript">
	window.onload = function(){
		var memberid = window.prompt("Member ID:");
		
		 	
		
		document.getElementById("demo").value = memberid;

		}
	</script>

</head>
<body>

<label>Your Member ID:</label><input type="text" id="demo" readonly ="true" />

</body>
</html>
