
<!DOCTYPE html>

<html>
<head>
<style>
p
{
	text-align: right;
}
</style>
</head>

<body>

<h2><img src="lempeng2.jpg" alt="Lempeng House" width="400" height="100"></h2>
<center>
<align="center">

<form name = "myForm" align = "center">

<h2><b>Your order</b></h2>
<br>

Customer ID: <input type="number" name="custID">
Customer phone: <input type="number" name="phone">
<br><br><br>

<table align = "center">
<tr>
	<th>Order item</th>
	<th>Price(RM)</th>
	<th>Quantity required</th>
	<th>Total price</th>
	<th>Point</th>
</tr>
<tr>
	<td>Lempeng pisang:</td>
	<td><input type="text" name="price1" value="6.55" disabled></td>
	<td><input type="number" name="quantity1" id="quantity1" ></td>
	<td><input type="number" name="total1" id="total1"readonly></td>
	<td><input type="number" name="point1" id="point1" readonly></td>
</tr>
<tr>
	<td>Lempeng kelapa keju:</td>
	<td><input type="text" name="price2" value="2.55" disabled></td>
	<td><input type="number" name="quantity2" id="quantity2"></td>
	<td><input type="number" name="total2" id="total2" readonly></td>
	<td><input type="number" name="point2" id="point2" readonly></td>
</tr>
<tr>
	<td>Lempeng sardin:</td>
	<td><input type="text" name="price3" value="5.55" disabled></td>
	<td><input type="number" name="quantity3" id="quantity3"></td>
	<td><input type="number" name="total3" id="total3" readonly></td>
	<td><input type="number" name="point3" id="point3" readonly></td>
</tr>
<tr>
	<td>Lempeng sayur:</td>
	<td><input type="text" name="price4" value="2.99" disabled></td>
	<td><input type="number" name="quantity4" id="quantity4"></td>
	<td><input type="number" name="total4" id="total4" readonly></td>
	<td><input type="number" name="point4" id="point4" readonly></td>
</tr>
<tr>
	<td colspan="3"><p>Total price & point:</p></td>
	<td><input type="number" name="tpr" id="tpr" disabled="disabled"></td>
	<td><input type="number" name="tpo" id="tpo" disabled="disabled"></td>
</tr>
<tr>
	<td colspan="3"><p>Discount:</p></td>
	<td><input type="number" name="discount" id="discount" disabled="disabled"></td>
</tr>
<tr>
	<td colspan="3"><p>AFTER DISCOUNT:</p></td>
	<td><input type="number" name="afterdiscount" id="afterdiscount" disabled="disabled"></td>
</tr>
<br>
<tr>
	<td><input type="button" onClick="process()" value="Process"> <input type="button" onClick="reset()" value="Reset"></td>
</tr>

</table>
<p id="demo"></p>
</form>

<script>

	function process()
	{
		
	
		//quantity
		var pisangQ = parseInt(document.myForm.quantity1.value);
		var kelapaQ = parseInt(document.myForm.quantity2.value);
		var sardinQ = parseInt(document.myForm.quantity3.value);
		var sayurQ = parseInt(document.myForm.quantity4.value);
		
		//price
		var totalPisang, totalKelapa, totalSardin, totalSayur, totalPrice;
		
		var totalPisang = pisangQ*6.99;
		var totalKelapa = kelapaQ*2.55;
		var totalSardin = sardinQ*5.55;
		var totalSayur = sayurQ*2.99;
		var totalPrice = (totalPisang + totalKelapa + totalSardin + totalSayur);
		
		//point
		var pointPisang, pointKelapa, pointSardin, pointSayur, totalPoint;
		
		var pointPisang = pisangQ*9;
		var pointKelapa = kelapaQ*5;
		var pointSardin = sardinQ*5;
		var pointSayur = sayurQ*9;
		var totalPoint = (pointPisang + pointKelapa + pointSardin + pointSayur);
	
		//discount
		var discount, afterDiscount;
	
		if ( totalPrice < 30 )
		{
			discount = 0;
		}
		
		else if ( totalPrice < 50 )
		{
			discount = 3;
		}
		
		else if ( totalPrice < 70 )
		{
			discount = 5;
		}
		
		else if ( totalPrice < 90 )
		{
			discount = 7;
		}
		
		else
		{
			discount = 10;
		}
		
		afterDiscount = (totalPrice - discount);
		
		//display
		document.getElementById("total1").value = totalPisang.toFixed(2);
		document.getElementById("total2").value = totalKelapa.toFixed(2);
		document.getElementById("total3").value = totalSardin.toFixed(2);
		document.getElementById("total4").value = totalSayur.toFixed(2);
		document.getElementById("tpr").value = totalPrice.toFixed(2);
		
		document.getElementById("point1").value = pointPisang.toFixed(2);
		document.getElementById("point2").value = pointKelapa.toFixed(2);
		document.getElementById("point3").value = pointSardin.toFixed(2);
		document.getElementById("point4").value = pointSayur.toFixed(2);
		document.getElementById("tpo").value = totalPoint.toFixed(2);
		
		document.getElementById("discount").value = discount.toFixed(2);
		document.getElementById("afterdiscount").value = afterDiscount.toFixed(2);
		
		
}

</script>


</body>
</html>
