<!DOCTYPE html>
<html>
<head>
<title>Speed Revision HOT1</title>
<script>

function calculation()
{
	var x= document.bmiCalculator.weight.value;
	var y= document.bmiCalculator.height.value;
	var bmi = (x) / (y*y);

	if (bmi<18.5)
	{
		category="Underweight";
	}
	else if (bmi>=18.5 && bmi<=24.9)
	{
		category="Normal weight";
	}
	else if (bmi>=25 && bmi<=29.9)
	{
		category="Overweight";
	}
	else if (bmi>=30)
	{
		category="Obese";
	}

	document.getElementById("demo").innerHTML = ("<hr>" + "Your BMI is " + bmi + "<br>" +"Your category is " + category);
}

	</script>

	<style>
	#header {
	  background-image: url("bmibanner.jpg");
	  background-position: left top;
	  background-repeat: no-repeat;
	  padding: 50px;
	}
	</style>

	</head>

	<body>
		<div id="header"></div><br><br>
		<form name="bmiCalculator">
		Weight: <input type="number" name="weight"> kg
		</br></br>
		Height: <input type="number" name="height"> m
		</br></br>
		<input type="button" value="calculate!" onclick="calculation()"/>
		</form>
		<p id="demo"></p>
	</body>

</html>
